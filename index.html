<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GYM Fitness Club</title>
  <link rel="stylesheet" href="/Page/Menus/global.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* بنر */
    .banner {
      background-image: url(/Img/banner-img.jpg);
      background-size: cover;
      background-position: center;
      min-height: 100vh; /* يخليها تاخد طول الشاشة */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .banner h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .banner p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    a.join-btn {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #55cfa9;
      border: 2px solid #55cfa9;
      transition: 0.3s ease;
    }

    a.join-btn:hover {
      background-color: white;
      color: #55cfa9;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .banner h1 {
        font-size: 2rem;
      }

      .banner p {
        font-size: 0.9rem;
      }

      a.join-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }

      iframe {
        width: 100%;
        min-height: 80px; /* الهيدر والفوتر يظبطوا */
        border: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <iframe class="headerStyle" src="/Page/Menus/Header.html"></iframe>

  <!-- Banner -->
  <div class="banner">
    <h1>JUST SHAPE YOUR BODY</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
      eiusmod tempor incididunt ut labore<br />
      et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
      exercitation ullamco laboris nisi ut<br />
      aliquip ex ea commodo consequat.
    </p>
    <a href="/Page/login/login.html" class="join-btn">Join Us</a>
  </div>

  <!-- Footer -->
  <iframe class="footerStyle" src="/Page/Menus/Footer.html"></iframe>
</body>
</html>
