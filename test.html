<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Example</title>
  <style>
    /* Basic header style */
    header {
      background: #222;
      padding: 15px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    /* Hover effect */
    header nav a:hover {
      color: orange;
    }

    /* Active link style */
    header nav a.active {
      color: yellow; /* Highlighted color for current page */
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

</body>
</html>
