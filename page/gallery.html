<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GALLERY</title>
    <!-- Link Google Fonts for the Cairo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link Font Awesome for the dumbbell icon -->
    <link rel="stylesheet" href="../css/gallery.css" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>

  <body>
    <iframe class="headerStyle" src="./header.html"></iframe>

    <div class="page-header">
      <h2>OUR GALLERY</h2>
      <div class="icon">
        <i><img src="../img/minilogo.png" alt="" /></i>
      </div>
    </div>

    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="../img/gallery-img1.jpg" alt="Gallery Image 1" />
      </div>
      <div class="gallery-item">
        <img src="../img/gallery-img2.jpg" alt="Gallery Image 2" />
      </div>
      <div class="gallery-item">
        <img src="../img/gallery-img3.jpg" alt="Gallery Image 3" />
      </div>
      <div class="gallery-item">
        <img src="../img/gallery-img4.jpg" alt="Gallery Image 4" />
      </div>
      <div class="gallery-item">
        <img src="../img/gallery-img5.jpg" alt="Gallery Image 5" />
      </div>
      <div class="gallery-item">
        <img src="../img/gallery-img6.jpg" alt="Gallery Image 6" />
      </div>
    </div>
    <iframe class="footerStyle" src="./footer.html"></iframe>
  </body>
</html>
