<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="/Page/Menus/global.css" />

</head>
<body>
    <iframe class="headerStyle" src="/Page/Menus/Header.html"></iframe>
    <div class="register-card">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name </label>
                <input type="text" id="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address </label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password </label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password </label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="register-btn">REGISTER</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="../login/login.html">Log In</a>
        </div>
    </div>
    <iframe class="footerStyle" src="/Page/Menus/Footer.html"></iframe>
</body>
</html>
