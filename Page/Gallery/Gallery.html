<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <!-- Link Google Fonts for the Cairo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link Font Awesome for the dumbbell icon -->
    <link rel="stylesheet" href="Gallery.css">
    <link rel="stylesheet" href="/Page/Menus/global.css" />

</head>

<body>
    <iframe class="headerStyle" src="/Page/Menus/Header.html"></iframe>

    <div class="gallery-header">
            <h2>OUR GALLERY</h2>
            <div class="icon">
                <i><img src="logo.png" alt=""></i>
            </div>
    </div>

    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="gallery-img1.jpg" alt="Gallery Image 1">
        </div>
        <div class="gallery-item">
            <img src="gallery-img2.jpg" alt="Gallery Image 2">
        </div>
        <div class="gallery-item">
            <img src="gallery-img3.jpg" alt="Gallery Image 3">
        </div>
        <div class="gallery-item">
            <img src="gallery-img4.jpg" alt="Gallery Image 4">
        </div>
        <div class="gallery-item">
            <img src="gallery-img5.jpg" alt="Gallery Image 5">
        </div>
        <div class="gallery-item">
            <img src="gallery-img6.jpg" alt="Gallery Image 6">
        </div>
    </div>
    <iframe class="footerStyle" src="/Page/Menus/Footer.html"></iframe>
</body>

</html>
